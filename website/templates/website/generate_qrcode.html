{% include './base.html' %}

{% block title %}
    <title>Generate a QR Code</title>
{% endblock title %}


{% block body_content %}
<div class="container">
    <h1>Generate a QR Code</h1><br>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action={% url 'generate_qrcode' %} class="column mb-2">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="data_text" class="form-label">Data to encode</label>
                  <textarea rows="10" class="form-control" id="data_text" name="text_data">{{ text_data | default:'' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate</button>
            </form>
        </div>
        {% if qr_code %}
            <div class="col-md-6">
                <img src="{{ qr_code }}" alt="QrCode" class="img-fluid">
            </div>
        {% endif %}
    </div>
</div>
{% endblock body_content %}
